<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Notification Center</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">

        <link rel="stylesheet" href="stylesheets/style.css">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <div id="wrapper">
        	
        	<div id="device">

        	    <div id="screen">

        	    	<div id="notification">

                        <div id="noty">

                            <ul id="noty-tab">
                                <li class="today noty-tab-list">Today</li>
                                <li class="all noty-tab-list">All</li>
                                <li class="missed noty-tab-list">Missed</li>

                            <!-- end of noty-tab -->
                            </ul>

                            <div id="noty-content">

                                <div id="noty-date">
                                    <h1>
                                        Tuesday, <br />
                                        February 11<sup>th</sup>
                                    </h1>

                                    <p>Partly cloudy conditions with low visibility.</p>

                                <!-- end of noty-date -->
                                </div>

                                <div id="noty-stock">

                                    <img id="noty-stock-logo" src="images/stock.png" alt="">

                                    <ul id="noty-stock-list">
                                        <li id="noty-stocks">Stocks</li>

                                        <li>
                                            <div class="noty-stock-list-name noty-stock-list-item">GSPTSE</div>
                                            <div class="noty-stock-list-number noty-stock-list-item">12,191.53</div>
                                            <div class="noty-stock-list-float1 noty-stock-list-float noty-stock-list-item">- 32.04</div>
                                        </li>

                                        <li>
                                            <div class="noty-stock-list-name noty-stock-list-item">AAPL</div>
                                            <div class="noty-stock-list-number noty-stock-list-item">435.35</div>
                                            <div class="noty-stock-list-float2 noty-stock-list-float noty-stock-list-item">- 2.25</div>
                                        </li>

                                        <li>
                                            <div class="noty-stock-list-name noty-stock-list-item">MSFT</div>
                                            <div class="noty-stock-list-number noty-stock-list-item">35.14</div>
                                            <div class="noty-stock-list-float3 noty-stock-list-float noty-stock-list-item">+ 0.30</div>
                                        </li>

                                    <!-- end of #noty-stock-logo -->   
                                    </ul>

                                    <p id="noty-stock-show-all">Show All...</p>

                                <!-- end of noty-stock -->
                                </div>
                                
                            <!-- end of noty-content -->
                            </div>

                            <footer id="noty-footer">
                                <img src="images/foobar.png" alt="" id="noty-footer-arrow">
                            </footer>
                            
                        <!-- end of #noty -->
                        </div>           

                    <!-- end of #notification -->
                    </div>	

		        <!-- end of #screen -->
        	    </div>	

                <div id="touch-area"></div>

	        <!-- end of #device -->
        	</div>

        <!-- end of #wrapper -->
        </div>

        <script type="text/javascript" src="javascripts/vendor/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="javascripts/vendor/html2canvas.min.js"></script>
        <script type="text/javascript" src="javascripts/vendor/hammer.min.js"></script>
        <script type="text/javascript" src="javascripts/vendor/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="javascripts/main.js"></script>

    </body>
</html>
